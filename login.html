<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600;700&family=IBM+Plex+Mono:wght@200;400;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Login | Saweria</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="mx-auto flex h-screen flex-wrap items-center justify-center">
          <div class="w-[680px] px-4 py-4">
            <div class="box-shadow w-full rounded-lg border border-slate-700 bg-gray-100">
              <div class="px-4 py-8">
                <img src="src/img/homepage_characters.svg" alt="char-login" class="mx-auto w-[160px] md:w-[300px]" />
                <a href="index.html">
                  <h3 class="pt-1 text-center text-4xl text-slate-800 sm:text-5xl">saweria.co</h3>
                </a>
              </div>
              <h3 class="pt-2 text-center text-3xl font-bold text-slate-700">Login</h3>
              <form action="#" class="px-4 py-2 font-Ibm">
                <div class="mt-4">
                  <label for="email" class="block"
                    >Email:<span class="pl-1 text-pink-600">*</span>
                    <input
                      type="email"
                      id="email"
                      class="peer w-full border-b border-slate-700 bg-transparent py-2 invalid:text-pink-600 focus:border-sky-600 focus:outline-none invalid:focus:border-pink-600"
                      placeholder="emailpribadi@gmail.com"
                      required
                      autocomplete="off"
                      autofocus
                    />
                    <!-- <span class="text-pink-600 text-sm invisible peer-invalid:visible m-1">Email tidak boleh kosong</span> -->
                  </label>
                </div>
                <div
                  class="mt-4"
                  x-data="{
                  showPassword : false
                }"
                >
                  <label for="password" class="block"> Password:<span class="pl-1 text-pink-600">*</span> </label>
                  <div class="relative">
                    <input
                      :type="showPassword ? 'text' : 'password'"
                      id="password"
                      name="password"
                      class="w-full border-b border-slate-700 bg-transparent py-2 focus:border-sky-600 focus:outline-none"
                      required
                      autocomplete="off"
                      autofocus
                    />
                    <div x-on:click="showPassword = !showPassword" class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-3">
                      <i class="fa text-sm" :class="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </div>
                  </div>
                </div>
              </form>
              <div class="px-4 pb-6 font-Ibm">
                <div class="mx-auto flex items-center justify-between">
                  <div class="w-1/2">
                    <a href="#" class="">Lupa Password</a>
                  </div>
                  <div class="flex w-1/2 items-center justify-center text-lg">
                    <a href="#" class="shadow-button block w-full rounded-lg border border-slate-700 bg-sky-300 py-2 text-center transition duration-300 ease-in-out">Masuk</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- footer -->
            <div class="flex items-center justify-between pt-4">
              <div class="text-left font-Ibm text-sm md:text-lg">
                <p class="mb-2">Made with from ðŸ’™ XSOHE</p>
                <p>PT Harta Tahta Sukaria</p>
              </div>
              <div class="text-right font-Ibm text-sm md:text-lg">
                <ul>
                  <a href="terms.html">
                    <li class="underline transition duration-200 ease-in-out hover:no-underline">Syarat dan ketentuan</li>
                  </a>
                  <a href="faq.html">
                    <li class="underline transition duration-200 ease-in-out hover:no-underline">FAQ</li>
                  </a>
                </ul>
                <div class="flex items-center justify-end pt-2 text-2xl md:text-3xl">
                  <a href="#" class="flex h-8 w-8 items-center justify-center hover:rounded-full hover:bg-slate-100 md:h-10 md:w-10"><i class="bx bx-envelope"></i></a>
                  <a href="#" class="flex h-8 w-8 items-center justify-center hover:rounded-full hover:bg-slate-100 md:h-10 md:w-10"><i class="bx bxl-instagram"></i></a>
                  <a href="#" class="flex h-8 w-8 items-center justify-center hover:rounded-full hover:bg-slate-100 md:h-10 md:w-10"><i class="bx bxl-twitter"></i></a>
                  <a href="#" class="flex h-8 w-8 items-center justify-center hover:rounded-full hover:bg-slate-100 md:h-10 md:w-10"><i class="bx bxl-discord"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
