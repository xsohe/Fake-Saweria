    <section>
      <div class="container">
        <div class="mx-auto flex h-screen flex-wrap items-center justify-center">

              <div class="py-4">

                <label for="email"
                  >Email: <span class="pb-4 text-pink-600">*</span>
                  <input type="email" id="email" class="block w-full border-b border-slate-700 bg-transparent pt-5 pb-1 focus:border-sky-600 focus:outline-none" placeholder="email@pribadi.com" autocomplete="off" autofocus required
                /></label>
                <div class="flex w-full items-center py-4">
                  <input id="email" type="checkbox" value="check" class="block h-4 w-4 cursor-pointer rounded border border-slate-700 bg-gray-100 text-blue-400 focus:outline focus:ring-2 focus:ring-blue-600 focus:ring-opacity-30" />
                  <label for="email" class="ml-3 inline-block">Berusia 17 Tahun ke atas<span class="pl-1 text-pink-600">*</span></label>
                </div>
                <div class="flex w-full items-center pb-4">
                  <input id="notComercil" type="checkbox" value="check" class="block h-4 w-4 cursor-pointer rounded border border-slate-700 bg-gray-100 text-blue-400 focus:outline focus:ring-2 focus:ring-blue-600 focus:ring-opacity-30" />

                </div>
                <div class="flex w-full items-center pb-4">
                  <input id="notPorn" type="checkbox" value="check" class="block h-4 w-4 cursor-pointer rounded border border-slate-700 bg-gray-100 text-blue-400 focus:outline focus:ring-2 focus:ring-blue-600 focus:ring-opacity-30" />

                </div>
                <div class="flex w-full items-center pb-4">
                  <input id="notPorn" type="checkbox" value="check" class="block h-4 w-4 cursor-pointer rounded border border-slate-700 bg-gray-100 text-blue-400 focus:outline focus:ring-2 focus:ring-blue-600 focus:ring-opacity-30" />
                  <label for="notPorn" class="ml-3 inline-block">Menyetujui <a href="terms.html" class="underline">syarat dan ketentuan</a><span class="pl-1 text-pink-600">*</span></label>
                </div>
                <p class="text-left text-sm sm:text-base">Melanggar syarat dan ketentuan dapat menyebabkan akun Anda untuk dinonaktifkan (ban) secara sepihak oleh saweria.</p>
                <div class="flex items-center justify-center py-4">
                  <div class="shadow-button w-full rounded-lg border border-slate-700 bg-sky-300 py-2 transition duration-300 ease-in-out">
                    <a href="#" class="block text-center text-xl">Daftar</a>
                  </div>
                </div>
              </div>
            </div>
